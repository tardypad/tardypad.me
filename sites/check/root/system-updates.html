<html lang="en">
    <head>
        <title>tardypad checklist: System updates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>System updates</h1>
            <div>
                <div>
                    <input type="checkbox" id="server">
                    <label for="server">Update server</label>
                </div>
                <div>
                    <input type="checkbox" id="gitpackages">
                    <label for="gitpackages">Sync *-git packages</label>
                </div>
                <div>
                    <input type="checkbox" id="personalpackages">
                    <label for="personalpackages">Sync personal packages</label>
                </div>
            </div>
        </main>
    </body>
</html>
