server {
    listen       80 default;
    server_name  tardypad.me;
    root         /var/www/tardypad/;

    access_log /var/log/nginx/tardypad_access.log;
    error_log  /var/log/nginx/tardypad_error.log;

    error_page 404 =451 /errors/removed_dmca.html;

    location /robots.txt {}
    location /favicon.ico {}

    location /errors/ {
        internal;
    }

    location / {
        root /var/www/tardypad/pages/;
        random_index on;
    }
}
